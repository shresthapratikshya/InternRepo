<!DOCTYPE html>
<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <p id="test1"></p>
        <p id="test2"></p>
        <script>
            const createPromise = new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve("Resolved");
                },3000);
            });
            createPromise.then(function(value){
                document.getElementById("test1").innerHTML = value;
            });
        </script>
    </body>
</html>

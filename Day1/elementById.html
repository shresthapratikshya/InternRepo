<!DOCTYPE html>
<html>
    <head>
        <title>Getting Element By Id Example</title>
    </head>
    <body>
        <h1>Example of getElementById</h1>
        <p id="demo">demonstration of getElementById</p>
        <p id="example"></p>
        <script>
            const addOn = document.getElementById("demo");
            document.getElementById("demo").innerHTML = "Hello World, "+ addOn.innerHTML;
        </script>
    </body>
</html>

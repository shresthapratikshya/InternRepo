<!DOCTYPE html>
<html>
    <head>
        <title>Getting Element by ClassName Example</title>
    </head>
    <body>
        <h1>Example of getElementsByClassName</h1>
        <p class="demo">Hello World!</p>
        <p class="demo">demonstrating the <b>getElementsByClassName</b> method.</p>
        <p class="example">Showing the example now</p>
        <p class="test"></p>
        <p class="test">Hello</p>
        <script>
            var elements = document.getElementsByClassName("demo");
            var x = document.getElementsByClassName("test");
            x[0].innerHTML = 'Demonstrating content access: ' + elements[0].innerHTML;
            // document.getElementsByClassName("test").innerHTML = 'Demonstrating content access: ' + elements[0].innerHTML;
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Query Selector All Example</title>
    </head>
    <body>
        <h1>Example of querySelectorAll</h1>
        <div>
            <p class="test">This is a test</p>
            <p class="test">Practical example</p>
            <p class="demo">This is a demo version</p>
        </div>
        <script>
            const elements = document.querySelectorAll(".test");
            for(let i =0; i<elements.length ; i++){
                elements[i].innerHTML = "Hello World";
            }        
        </script>
    </body>
</html>

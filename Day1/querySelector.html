<!DOCTYPE html>
<html>
    <head>
        <title>Query Selector Example</title>
    </head>
    <body>
        <h1>Example of querySelector</h1>
        <h1>Testing...</h1>
        <div>
            <p id="test">This is a test</p>
            <p id="test">Practical example showcasing</p>
        </div>
        <script>
            document.querySelector("h1").style.backgroundColor = "yellow";
            document.querySelector("div > p").innerHTML = "Changed has occured";
            // document.querySelector("#test").innerHTML = "Change has occured";
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css//style.css">
    <script src="/javascript/signup.js"></script>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="sign-up">
        <h1>Sign Up</h1>
        <form action="login.html">
            <label>Email</label>
            <input type="email" name="email" id="email">
            <label>Password</label>
            <input type="password" name="password" id="password">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
            <h4 class="login-account">Already have an account?<b><a href="login.html"> Login</a></b></p></h4>
            <button type="button" class="accountButton" id="signUpButton" onclick="createAccount()">Sign Up</button>
            <!-- <button type="button" value="Sign Up" class="accountButton"> -->
        </form>
    </div>
</body>
</html>

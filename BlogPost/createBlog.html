<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="/javascript/profile.js"></script>
    <title>Blog Post</title>
</head>

<body>
    <nav class="navigation">
        <div class="nav-left">

            <ul>
                <li><a href="/home.html"><img src="img/blogLogo.png" style="width: 50px; height:max-content"></a></li>
            </ul>
        </div>
        <div class="nav-right">
            <ul>
                <!-- <li>/*<a href="/featured.html">Featured</a></li> -->
                <li><a href="/featured.html">Featured</a></li>
                <li><a href="/popular.html">Popular</a></li>
                <li><a href="/createBlog.html"><img src="img/userLogo.png" style="width: 40px; height: max-content;"></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- <form onSubmit = 'showValue()'> -->
    <div class="blog-content max-width">
        <div class="blogs">
            <table>
                <tr>
                    <td>
                        <form autocomplete="off" onsubmit="createBlog()">
                            <div>
                                <textarea  name="title" id="title" rows="2" cols="80" placeholder="TITLE"></textarea>
                            </div>
                            <div>
                                <textarea name="description" id="description" rows="30" cols="80"
                                    placeholder="Write your story"></textarea>
                            </div>
                            <div>
                                <label for="category">Category</label>
                                <select name="category" id="category">
                                    <option value="popular">Popular</option>
                                    <option value="featured">Featured</option>
                                </select>
                            </div>
                            <div>
                                <!-- <input type="submit" value="Publish" id="publish"class="btn"> -->
                                <button type="button" class="btn" id="publishbutton" onclick="createBlog()">Publish</button>
                                <button type="button" class="btn" id="updatebutton">Update</button>
                                <input type="reset" value="Reset" class="btn">
                            </div>
                        </form>
                    </td>
                    <td>
                        <table class="list" id="blogList">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                </tr>
                            </thead>
                            <tbody id="mainList">
                            
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; Blog.com</p>
        <a href="https://www.w3schools.com/css/">CSS credits: w3school</a>
    </div>
    
</body>

</html>
